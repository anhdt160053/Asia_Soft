  react-native-ios:
    name: React Native iOS
    max_build_duration: 120
    instance_type: mac_mini
    environment:
      vars:
        XCODE_WORKSPACE: "project.xcworkspace"
        XCODE_SCHEME: "project"
        BUNDLE_ID: "com.project.app"
        APP_STORE_CONNECT_ISSUER_ID: Encrypted()
        APP_STORE_CONNECT_KEY_IDENTIFIER: Encrypted()
        APP_STORE_CONNECT_PRIVATE_KEY: Encrypted()
        CERTIFICATE_PRIVATE_KEY: Encrypted()
      node: latest
      xcode: latest
      cocoapods: default
      triggering:
            events:
                - push
                - tag 
                - pull_request
            branch_patterns:
                - pattern: develop # <<-- put the branch that the codemagic config file is
                  include: true
                  source: true
      scripts:
            - name: Install yarn dependencies
              script: |
                yarn
            - name: Install CocoaPods dependencies
              script: |
                cd ios && pod install
            - name: Set up keychain to be used for codesigning using Codemagic CLI 'keychain' command
              script: |
                keychain initialize
            - name: Fetch or create certificate
              script: |  
                echo $CERTIFICATE_PRIVATE_KEY | base64 --decode > /tmp/certificate.p12
                app-store-connect fetch-signing-files "com.id.bundle" --type IOS_APP_ADHOC --create
            - name: Use system default keychain
              script: |
                keychain add-certificates 
            - name: Increment build number
              script: |
                #!/bin/sh
                set -e
                set -x
                cd $FCI_BUILD_DIR/ios
                agvtool new-version -all $(($BUILD_NUMBER + 1))
            - name: Set up code signing settings on Xcode project
              script: |
                cd ios && pod install
                xcode-project use-profiles
            - name: Build ipa for distribution
              script: |
                xcode-project build-ipa --workspace "$FCI_BUILD_DIR/ios/$XCODE_WORKSPACE" --scheme "$XCODE_SCHEME"
        artifacts:
            - build/ios/ipa/*.ipa
            - /tmp/xcodebuild_logs/*.log
            - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
            - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
        publishing:
          app_store_connect:                 
